<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .step-form {
        display: none;
      }
      .step-form.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4 text-center">Multi-Step Form</h3>

      <!-- Progress Bar -->
      <div class="progress mb-4">
        <div
          id="progressBar"
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
        >
          Step 1 of 4
        </div>
      </div>

      <form id="multiStepForm">
        <!-- Step 1 -->
        <div class="step-form active">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <button type="button" class="btn btn-primary next-btn">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="step-form">
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <button type="button" class="btn btn-secondary prev-btn">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-btn">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="step-form">
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Enter your number"
            />
          </div>
          <button type="button" class="btn btn-secondary prev-btn">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-btn">Next</button>
        </div>

        <!-- Step 4 -->
        <div class="step-form">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <button type="button" class="btn btn-secondary prev-btn">
            Previous
          </button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script>
      const steps = document.querySelectorAll(".step-form");
      const nextBtns = document.querySelectorAll(".next-btn");
      const prevBtns = document.querySelectorAll(".prev-btn");
      const progressBar = document.getElementById("progressBar");
      let currentStep = 0;

      function showStep(index) {
        steps.forEach((step, i) => {
          step.classList.remove("active");
          if (i === index) step.classList.add("active");
        });

        const progress = ((index + 1) / steps.length) * 100;
        progressBar.style.width = progress + "%";
        progressBar.textContent = `Step ${index + 1} of ${steps.length}`;
      }

      nextBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
          }
        });
      });

      prevBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
          }
        });
      });

      document
        .getElementById("multiStepForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Form submitted successfully!");
          // You can handle form submission here
        });
    </script>
  </body>
</html>
